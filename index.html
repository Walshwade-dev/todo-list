<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List 2022</title>
  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet"> 
  <!-- CSS import-->
  <link rel="stylesheet" href="main.css"/>
  <!-- Favicon links-->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">

</head>
<body>
  <!-- App Wrapper-->
  <main class="app">
    <!-- Greetings-->
    <section class="greeting">
      <p id=demo></p>
      <input type="text" id="name" placeholder="Name Here" style="font-size: 1rem; letter-spacing: 0.2rem;"/>
    </section>

    <!-- New Todo-->
    <section class="create-todo">
      <h3>CREATE A TODO</h3>
      <form id="new-todo-form">
        <h4> Activities present</h4>
        <input 
          type="text"
          placeholder="e.g. Buy Groceries"
          name="content" 
          id="content" />
        
        <h4>Choose Category</h4>
        <div class="options">

          <label>
            <input 
              type="radio"
              name="category"
              id="category1"
              value="business"/>
            <span class="bubble business"></span>
            <div>Business</div>
          </label>


          <label>
            <input 
              type="radio"
              name="category"
              id="category2"
              value="personal"/>
            <span class="bubble personal"></span>
            <div>Personal</div>
          </label>

        </div>

        <!-- Submit Button -->
          <div>
            <a href="#">
              <span><button type="submit" value="Add todo">Add todo</button></span>
              <i></i>
            </a>
          </div>

      </form>
    </section>
    <!--End of Todo-->


    <section class="todo-list">
      <h3>TODO LIST</h3>
      <div class="list" id="todo-list"></div>
    </section>

    
  </main>
  <!-- End of App Wrapper-->

  <script src="main.js"></script>
</body>
</html>
